<!DOCTYPE html>
     <html>
       <head>
         <meta charset="utf-8">
         <title>Hello, world!</title>
       </head>
       <body>
            <!-- <p> -- paragraph are used to write 
                here we used strong,em,sup,sub,span tags --> 
         <p>hi<strong>hello</strong>i</p>
         <p>ji<em>hello</em>i</p>
         <p>ji<sup>hello</sup>i</p>
         <p>ji<sub>hello</sub>i</p>
         <p>jio<span>hello</span>i</p>
         
       </body>
     </html>
